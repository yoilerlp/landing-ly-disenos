name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v5
      - name: Debug env
        run: |
          echo "PUBLIC_SITE_URL=$PUBLIC_SITE_URL"
          echo "PUBLIC_REPOSITORY_PATH=$PUBLIC_REPOSITORY_PATH"
        env:
          PUBLIC_SITE_URL: ${{ vars.PUBLIC_SITE_URL }}
          PUBLIC_REPOSITORY_PATH: ${{ vars.PUBLIC_REPOSITORY_PATH }}

      - name: Install, build, and upload your site
        uses: withastro/action@v5
        env:
          PUBLIC_SITE_URL: ${{ vars.PUBLIC_SITE_URL }}
          PUBLIC_REPOSITORY_PATH: ${{ vars.PUBLIC_REPOSITORY_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

